<div class="main">
  <div class="col-md-9 col-xs-11">
    <table class="band-table">
      <tbody>
        <tr>
          <th>
            Name
          </th>
        </tr>
        <tr ng-repeat="band in bandsCtrl.bands">
          <td>
            <a ui-sref="bandDetail({bandId: band.$id})">{{ band.name }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
